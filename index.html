 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo List</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <h1 class="title">GOAL DIGGER</h1>
    <div class="all-tasks"> 
      <h2 class="task-list-title">Lists</h2>
      <ul class="task-list" data-lists></ul>
      <form action="" data-new-list-form>
        <input
         type="text"
         class="new list"
         data-new-list-input
         placeholder="add list"
         aria-label="add list"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>
    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title> </h2>
        <p class="task-count" data-list-count> </p>
      </div>

        <div class="todo-body">
          <div class="tasks" data-tasks></div>
          <div class="new-task-creator">
            <form action="" data-new-task-form>
              <input
               type="text"
               data-new-task-input
               class="new task"
               placeholder="add task"
               aria-lable="add task"
              />
              <button class="btn create" aria-label="create new task">+</button>
            </form>
            <div class="delete-tasks">
              <button class="btn delete" data-clear-completed-tasks-button > Delete Tasks</button>
            </div>
            <div class="delete-tasks">
              <button class="btn delete" data-delete-list-button > Delete List</button>
            </div>
          </div>
        </div>
      </div>
    </div>

<!-- the template isn't shown to the end user because the parser processes the template when loading the page, it just checks if the contents is valid
However it won't render the template until js instansiates it   -->
    <template id="task-template">
      <div class="task">
        <input 
          type="checkbox"
        />
        <label> 
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>

    </body>
</html>
